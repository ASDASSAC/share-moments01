<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键分享到朋友圈</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 3/4;
            background-color: #f8f8f8;
        }
        .image-item.selected::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #07c160;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .preview-image {
            width: 100%;
            height: 100%;
            aspect-ratio: 3/4;
            object-fit: contain;
            background-color: #f8f8f8;
        }
        .content-text {
            margin: 20px 0;
            padding: 15px;
            width: calc(100% - 30px);
            text-align: left;
            background: #f8f8f8;
            border-radius: 8px;
            line-height: 1.6;
            color: #333;
        }
        .share-btn {
            width: 100%;
            padding: 15px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .share-btn:active {
            background-color: #06ad56;
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .instructions p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .instructions p:before {
            content: "•";
            margin-right: 8px;
            color: #07c160;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-grid" id="imageGrid">
            <!-- 图片列表将通过 JavaScript 动态生成 -->
        </div>
        <p id="contentText" class="content-text">点击图片查看对应文案</p>
        <button class="share-btn" onclick="handleShare()">一键保存选中的图片和文字</button>
    </div>
    
    <div class="instructions">
        <p>点击选择要分享的图片</p>
        <p>点击按钮后自动保存图片并复制文字</p>
        <p>打开微信朋友圈</p>
        <p>选择刚保存的图片</p>
        <p>长按粘贴文字即可发布</p>
    </div>

    <div id="loading" class="loading">
        正在处理，请稍候...
    </div>

    <script>
       const images = [
    { 
        url: 'https://i.ibb.co/VqKJ8d1/brown1.jpg', 
        text: 'hihi哦会哦i哈哈哦i开票快跑快跑' 
    },
    { 
        url: 'https://i.ibb.co/Xy0Kn1L/brown2.jpg', 
        text: '' 
    },
    { 
        url: 'https://i.ibb.co/0XzVHyY/black.jpg', 
        text: '' 
    },
    { 
        url: 'https://i.ibb.co/vHFYzS7/compare.jpg', 
        text: '' 
    }
];

        let selectedIndex = -1;

        function initializeImageGrid() {
            const grid = document.getElementById('imageGrid');
            images.forEach((image, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `<img src="${image.url}" class="preview-image" alt="分享图片${index + 1}">`;
                div.onclick = () => selectImage(index);
                grid.appendChild(div);
            });
        }

        function selectImage(index) {
            const items = document.querySelectorAll('.image-item');
            items.forEach(item => item.classList.remove('selected'));
            items[index].classList.add('selected');
            selectedIndex = index;
            document.getElementById('contentText').innerText = images[0].text;
        }

        async function handleShare() {
            if (selectedIndex === -1) {
                alert('请先选择一张图片');
                return;
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                const content = document.getElementById('contentText').innerText;
                await navigator.clipboard.writeText(content);

                const response = await fetch(images[selectedIndex].url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `share-image-${selectedIndex + 1}.jpg`;
                document.body.appendChild(link);
                link.click();
                
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
                
                loading.style.display = 'none';
                
                setTimeout(() => {
                    alert('准备完成！\n\n• 图片已保存到相册\n• 文字已复制到剪贴板\n\n现在可以打开朋友圈发布了～');
                }, 100);
                
            } catch (err) {
                loading.style.display = 'none';
                alert('操作失败，请确保允许网页访问相关权限');
                console.error(err);
            }
        }

        window.onload = function() {
            initializeImageGrid();
        }
    </script>
</body>
</html>
