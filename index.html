<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键分享到朋友圈</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content-text {
            margin: 20px 0;
            padding: 15px;
            width: calc(100% - 30px);
            text-align: left;
            background: #f8f8f8;
            border-radius: 8px;
            line-height: 1.6;
            color: #333;
        }
        .share-btn {
            width: 100%;
            padding: 15px;
            background-color: #07c160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .share-btn:active {
            background-color: #06ad56;
        }
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .instructions p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .instructions p:before {
            content: "•";
            margin-right: 8px;
            color: #07c160;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="previewImage" class="preview-image" src="https://example.com/your-image.jpg" alt="分享图片">
        <p id="contentText" class="content-text">这里放入你想要分享的文案内容</p>
        <button class="share-btn" onclick="handleShare()">一键保存图片和文字</button>
    </div>
    
    <div class="instructions">
        <p>点击按钮后自动保存图片并复制文字</p>
        <p>打开微信朋友圈</p>
        <p>选择刚保存的图片</p>
        <p>长按粘贴文字即可发布</p>
    </div>

    <div id="loading" class="loading">
        正在处理，请稍候...
    </div>

    <script>
        async function handleShare() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                // 复制文字到剪贴板
                const content = document.getElementById('contentText').innerText;
                await navigator.clipboard.writeText(content);

                // 获取图片
                const image = document.getElementById('previewImage');
                
                // 使用 fetch 下载图片
                const response = await fetch(image.src);
                const blob = await response.blob();
                
                // 创建临时URL
                const blobUrl = window.URL.createObjectURL(blob);
                
                // 创建下载链接
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = 'share-image.jpg';
                document.body.appendChild(link);
                link.click();
                
                // 清理
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
                
                loading.style.display = 'none';
                
                // 使用更友好的提示
                setTimeout(() => {
                    alert('准备完成！\n\n• 图片已保存到相册\n• 文字已复制到剪贴板\n\n现在可以打开朋友圈发布了～');
                }, 100);
                
            } catch (err) {
                loading.style.display = 'none';
                alert('操作失败，请确保允许网页访问相关权限');
                console.error(err);
            }
        }

        // 预加载图片
        window.onload = function() {
            const img = new Image();
            img.src = document.getElementById('previewImage').src;
        }
    </script>
</body>
</html>
